	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="favicon.ico" rel="icon">
		<link href="libs/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="libs/css/style.css" rel="stylesheet"> 
		<!--link to leaflet library -->
		<link rel="stylesheet" href="libs/vendors/leaflet/leaflet.css"/>
		<script src="libs/vendors/leaflet/leaflet.js"></script>
		<!--Jquery-->
		<link rel="stylesheet" href="libs/vendors/jquery/jquery-ui.css" />
		<!--ExtraMarker-->
		<link rel="stylesheet" href="libs/vendors/dist/css/leaflet.extra-markers.min.css">
		<script src="libs/vendors/dist/js/leaflet.extra-markers.min.js"></script>
		<!--EasyButton-->
		<link rel="stylesheet" href="libs/vendors/src/easy-button.css">
		<script src="libs/vendors/src/easy-button.js"></script>

		<link rel="stylesheet" href="libs/vendors/fontawesome/css/all.css">

	<body>
		<header>
			<!--<input id="searchBox" class="searchBox" class="border-shading" type="search" placeholder="Search..." autocomplete="on">-->
			<select id="searchBox" class="searchBox" type="search" placeholder="Select..." autocomplete="on">
				<option value="NOT">Select...</option>
			</select>
		</header>
		<div id="preloader"></div>	
		<div class="container" id="container">
			<!--show leaflet map -->
			<div id="mapid"></div>	
		</div>
		<div class='box'>
			<div class='wave -one'></div>
			<div class='wave -two'></div>
			<div class='wave -three'></div>
			<div class="weathercon"></div>
			<div class="detail">
			  <h2 class="location">SUNNY VILLAGE</h2>
			  <p class="date">MONDAY | SEP 01 | 12:00</p>
			  <h1 class="temp">25 &deg;C | 77 &deg;F</h1>
			</div>
		</div>

		<div class="view-box">
			<h1>Country Wiki</h1>
			<hr style="margin:5px 0px"></hr>
			<ul class="page-list" id="new">
			</ul>
		</div>
		<!--scripts -->
		<script type="application/javascript" src="libs/vendors/jquery/jquery-2.2.3.min.js"></script>
		<script src="libs/vendors/jquery/jquery-2.1.3.js"></script>
		<script src="libs/vendors/jquery/jquery-ui.js"></script>
		<script src="libs/vendors/bootstrap/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="libs/js/preloader.js"></script>
		<script type="application/javascript" src="libs/js/map.js"></script>
